<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6">
      <h2 class="text-2xl font-bold mb-8">Dashboard</h2>
      <nav class="space-y-4">
        <a href="#" class="block hover:text-blue-400">Dashboard</a>
        <a href="#" class="block hover:text-blue-400">Users</a>
        <a href="#" class="block hover:text-blue-400">Reports</a>
        <a href="#" class="block hover:text-blue-400">Settings</a>
        <a href="#" class="block hover:text-red-400">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Healthcare Admin Dashboard</h1>
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 text-sm">üîÅ Toggle Dark Mode</button>
      </div>

      <!-- Info Cards -->
      <div class="grid grid-cols-4 gap-4 mb-6">
        <div class="bg-gray-800 p-4 rounded">
          <h2 class="text-lg font-semibold">Total Users</h2>
          <p class="text-xl">2</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h2 class="text-lg font-semibold">Active Sessions</h2>
          <p class="text-xl">42</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h2 class="text-lg font-semibold">Reports Today</h2>
          <p class="text-xl">7</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h2 class="text-lg font-semibold">System Status</h2>
          <p class="text-xl">All systems operational</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-4 mb-6">
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Insert New Patient Record</button>
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Search Patient Record</button>
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Update Patient Record</button>
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Delete Patient Record</button>
      </div>

      <!-- Search Bar -->
      <div class="flex mb-6">
        <input type="text" class="w-full p-3 rounded-l bg-gray-800 text-white border border-gray-700" placeholder="Search by name, ID, condition...">
        <button class="bg-blue-600 px-4 py-3 rounded-r hover:bg-blue-700">Search</button>
      </div>

      <!-- Table -->
      <table class="w-full text-left mb-6">
        <thead>
          <tr class="text-gray-400 border-b border-gray-700">
            <th class="py-2">Patient ID</th>
            <th class="py-2">Name</th>
            <th class="py-2">Age</th>
            <th class="py-2">Condition</th>
            <th class="py-2">Prescriptions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows would go here -->
        </tbody>
      </table>

      <!-- Patients Per Condition Section -->
      <div class="bg-gray-800 p-6 rounded">
        <h2 class="text-xl font-semibold mb-2">Patients per Condition</h2>
        <!-- Placeholder for chart or data -->
      </div>
    </main>
  </div>

</body>
</html>
